<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="titleDoc">Taller 2</div>
    <div class="containerForm">
        <form id="myForm" class="form">
            <div class="title">Welcome,<br><span>Enter your notes</span></div>
            <input type="text" name="nota1" pattern="[0-9-.]+" required class="input" placeholder="Note 1">
            <input type="text" name="nota2" pattern="[0-9-.]+" required class="input" placeholder="Note 2">
            <input type="text" name="nota3" pattern="[0-9-.]+" required class="input" placeholder="Note 3">
            <input type="submit" value="Send" pattern="[0-9-.]+" required class="button-confirm">
        </form>
    </div>
    <pre></pre>
</body>

</html>
