<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 4</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer type="module"></script>
</head>

<body>

    <div id="titleDoc">Punto 4</div>
    <div class="containerForm">
        <form id="myForm" class="form">
            <div class="title">Welcome,<br><span>Enter the info</span></div>
            <label>Persona 1</label>
            <input type="text" name="nameP1" required class="input" placeholder="Nombre">
            <input type="text" name="edadP1" pattern="[0-9.]+" required class="input" placeholder="Edad">

            <label>Persona 2</label>
            <input type="text" name="nameP2" required class="input" placeholder="Nombre">
            <input type="text" name="edadP2" pattern="[0-9]+" required class="input" placeholder="Edad">

            <label>Persona 3</label>
            <input type="text" name="nameP3" required class="input" placeholder="Nombre">
            <input type="text" name="edadP3" pattern="[0-9]+" required class="input" placeholder="Edad">
            <input type="submit" value="Send" class="button-confirm">
        </form>
    </div>
    <pre></pre>

</body>

</html>
